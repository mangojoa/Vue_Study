<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive</title>
</head>
<body>
    <div id = 'app'>
        <a v-if = "flag"> Do it! Vue.js </a>
        <ul>
            <li v-for = "system in systems">{{ system }}</li>
        </ul>
        <p v-show = "flag"> Do it! Vue.js </p>
        <h5 v-bind:id = "uid"> Do it! Vue.js </h5>
        <button v-on:click = "popupAlert"> 경고 창 버튼 </button>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: true,
                systems: ['android', 'ios', 'window'],
                uid: 10
            },
            methods:{
                popupAlert: function(){
                    return alert('경고 창 표시');
                }
            }
        });
    </script>
</body>
</html>
<!-- 
    Vue Directive => HTML 태드 안에 v- 접두사를 가지는 모든 속성들을 의미 
    Directive의 형식 <a v-if="flag"> what the hell? </a>

    디렉티브는 화면의 요소를 더 쉡게 조작하기 위해 사용하는 기능입니다. 
    뷰의 데이터 값이 변경되었을 때 화변의 요소들이 리액티브하게 반응하여 변경된 데이터 값에 따라 갱신됩니다. 

    이런 식으로 화면의 요소를 직접 제어할 필요 없이 뷰의 디렉티브를 활용하여 화면 요소들을 조작할 수 있습니다. 
 -->
