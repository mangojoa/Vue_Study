<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic_From</title>
</head>
<body>
    <!-- test 1~4 -->
    <div id = 'app'>
        <p> {{ message+"!!" }} </p>
        <p v-bind:id="uid">{{ message }}</p>
        <button v-on:click="f_alert"> ?! </button>
        <div v-if="flag">{{ message }}</div>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                message: 'what ?',
                uid: '10',
                flag: false
            },
            methods:{
                f_alert:function(){
                    console.log("눌렀지롱!");
                    alert("why do you click?!");
                }
            }
        })
    </script>
</body>
</html>
