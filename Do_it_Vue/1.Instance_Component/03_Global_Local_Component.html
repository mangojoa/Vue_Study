<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id = 'app'>
        <button> Enroll Component</button>
        <!-- 전역 컴포넌트 표시 -->
        <!-- 등록한 my-component가 최종적으로 변환된 모습 -->
        <!-- <my-component></my-component> -->
        <my-local-component></my-local-component>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        // // 전역 컴포넌트 등록
        // Vue.component('my-component',{
        //     template: '<div>Enrolled Global Component</div>'
        // });
        // new Vue({ // 
        //     el: '#app'
        // });
        
        //지역 컴포넌트 등록
        var cmp = {
            // 컴포넌트 내용
            template:'<div>Enrolled local component</div>'
        }

        new Vue({
            el: '#app',
            components:{
                'my-local-component':cmp
            }
        })
    </script>    
</body>
</html>
<!-- 
Component => 화면을 구성할 수 있는 블럭을 의미한다. 
            이를 활용하면 화면을 빠르게 구조화하여 일괄적인 패턴으로 개발할 수 있다. 
            재활용성이 뛰어나며 유지보수에도 용이하다. 

            이를 선언하는데 있어 지역(Local) / 전역(Global) 로 나뉜다. 

 -->
