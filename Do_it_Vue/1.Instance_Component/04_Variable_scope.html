<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>
</head>
<body>
    <div id = 'app'>
        <h3>1st instance area</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>

    <div id = 'apple'>
        <h3>2nd instance area</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        // 이 두개는 전부 div id = app을 유효범위로 두고 있다. 

        // 전역 컴포넌트 선언
        Vue.component('my-global-component', {
            template: '<div>This is Global component</div>'
        });

        // 지역 컴포넌트 내용
        var cmp = {
            template: '<div>This is Local component</div>'
        };
        // 첫 번째 인스턴스 선언
        new Vue({
            el:'#app',
            // 지역 컴포넌트 선언
            components:{
                'my-local-component':cmp
            }
        });

        // 두 번째 인스턴스 선언
        new Vue({
            el: '#apple'
        });

        // 두 번째 인스턴스에도 똑같이 지역 컴포넌트를 선언했으나 적용이 되지는 않고 있다
        // 이 부분에서 유효범위의 개념을 확실하게 알 수 있다. 
    </script>
</body>
</html>
