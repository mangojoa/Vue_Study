<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P_C props</title>
</head>
<body>
    <div id = 'app'>
        <child-component v-bind:propsdata = "message"></child-component>
    </div>
    <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
    <script>
        // props 속성 => 상위에서 하위로 데이터를 전달할때 사용하는 속성
        Vue.component('child-component',{
            props:['propsdata'],
            template: '<p>{{ propsdata }}</p>'
        });

        new Vue({
           el: '#app',
           data: {
                message: "what the hell? it's passed from parent?!"
           }
        });
    </script>
</body>
</html>
<!-- 
    상.하 컴포넌트 통신

    사실상 전역 컴포넌트로 생성하여 상.하위 컴포넌트 데이터 전송을 구현했다.
    무엇이 부모 컴포넌트 인지 알수 없는 상황이지만 뷰 인스턴스 자체가 부모 컴포넌트에 해당하기에 성립된다. 
 -->
